{% extends 'base.html' %}

{% block body %}
<div class="container mt-4 mb-4">
    <h1 style="color: #852B17">Bar do Mazzolla</h1>
    <h2 style="color: #0C0C0C">Encontro de Amigos e Cerveja Gelada em um sรณ lugar</h2>
    <hr>
    {% for post in posts %}
    <div class="row mt-4 p-4 meupost">
        <div class="col col-3">
            <div class="image pe-2">
                <img src="{{ url_for('static', filename='fotos_perfil/{}'.format(post.autor.foto_perfil)) }}" class="img-radius">
            </div>
            <strong style="text-align:center; color: #F09F06">{{ post.autor.username }}</strong>
        </div>
        <div class="col col-9 mt-4 p-4 meupost2">
            <a style="color:#0C0C0C; text-decoration: none" href="{{ url_for('exibir_post', post_id=post.id) }}"><h3>{{ post.titulo }}</h3></a>
            <p style="color:#6C6C6C">{{ post.corpo }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
