{% extends 'base.html' %}

{% block body %}
<div class="container">
    {% for user in userList %}
    <div class="user mt-5 me-5">
        <div class="row">
            <div class="card p-3">
                <div class="d-flex align-items-center">
                    <div class="image pe-2">
                        <img src="{{ url_for('static', filename='fotos_perfil/{}'.format(user.foto_perfil)) }}" class="rounded" width="155" >
                    </div>
                    <div class="ml-3 w-100">
                        <h4 class="mb-0 mt-0">{{ user.username }}</h4>
                        <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                            <div class="d-flex flex-column">
                                <span class="articles">Posts Criados</span>
                                <span class="number1">38</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
